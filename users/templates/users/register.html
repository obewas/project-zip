{% extends "base.html" %}

{% load static %}


{% block content %}


<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">Profile<span class="font-weight-bold">{{user}}</span><span class="text-black-50"></span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form class="" method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">{{u_form.username.label}}</label>{{u_form.username}}</div>
                    <div class="col-md-6"><label class="labels">{{u_form.first_name.label}}</label>{{u_form.first_name}}</div>
                    <div class="col-md-6"><label class="labels">{{u_form.last_name.label}}</label>{{u_form.last_name}}</div>
                    <div class="col-md-6"><label class="labels">{{u_form.email.label}}</label>{{u_form.email}}</div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">{{p_form.bio.label}}</label>{{p_form.bio}}</div>
                    <div class="col-md-12"><label class="labels">{{p_form.location.label}}</label>{{p_form.location}}</div>
                    <div class="col-md-12"><label class="labels">{{p_form.contact.label}}</label>{{p_form.contact}}</div>
                    <div class="col-md-12"><label class="labels">{{p_form.picture.label}}</label>{{p_form.picture}}</div>
                </div>
                
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Update</button>
        
                </div>
            </form>
 </div>
 </div>
 </div>
</div>




{% endblock %}
